version: '3.8'

services:
  thread-pool-playground-FJP:
    image: thread-pool-playground
    ports:
      - "8080:8080"
      - "9100:8090"
    environment:
      - threadPoolConfig=FJP
      - ioAppUrl=http://thread-pool-playground-io:9090
      - host=0.0.0.0
    stdin_open: true
    tty: true
    command: [ "java", "-javaagent:jmx_prometheus_javaagent-0.18.0.jar=8090:jmx_prometheus_config.yaml", "-cp", "app.jar", "org.zygiert.threadpoolapp.run" ]

  thread-pool-playground-FJP-blocking:
    image: thread-pool-playground
    ports:
      - "8081:8080"
      - "9101:8090"
    environment:
      - threadPoolConfig=FJP
      - fjpBlockingIo=true
      - ioAppUrl=http://thread-pool-playground-io:9090
      - host=0.0.0.0
    stdin_open: true
    tty: true
    command: [ "java", "-javaagent:jmx_prometheus_javaagent-0.18.0.jar=8090:jmx_prometheus_config.yaml", "-cp", "app.jar", "org.zygiert.threadpoolapp.run" ]

  thread-pool-playground-FJP_VTP:
    image: thread-pool-playground
    ports:
      - "8082:8080"
      - "9102:8090"
    environment:
