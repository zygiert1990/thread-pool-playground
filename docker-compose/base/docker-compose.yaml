      - host=0.0.0.0
    stdin_open: true
    tty: true
    command: [ "java", "-javaagent:jmx_prometheus_javaagent-0.18.0.jar=8090:jmx_prometheus_config.yaml", "-cp", "app.jar", "org.zygiert.threadpoolapp.run" ]

  thread-pool-playground-CTP:
    image: thread-pool-playground
    ports:
      - "8084:8080"
      - "9104:8090"
    environment:
      - threadPoolConfig=CTP
      - ioAppUrl=http://thread-pool-playground-io:9090
      - host=0.0.0.0
    stdin_open: true
    tty: true
    command: [ "java", "-javaagent:jmx_prometheus_javaagent-0.18.0.jar=8090:jmx_prometheus_config.yaml", "-cp", "app.jar", "org.zygiert.threadpoolapp.run" ]

  thread-pool-playground-CTP_VTP:
    image: thread-pool-playground
    ports:
      - "8085:8080"
      - "9105:8090"
    environment:
      - threadPoolConfig=CTP_VTP
      - ioAppUrl=http://thread-pool-playground-io:9090
