  thread-pool-playground-FTP_CTP:
    image: thread-pool-playground
    ports:
      - "8088:8080"
      - "9108:8090"
    environment:
      - threadPoolConfig=FTP_CTP
      - ioAppUrl=http://thread-pool-playground-io:9090
      - host=0.0.0.0
    stdin_open: true
    tty: true
    command: [ "java", "-javaagent:jmx_prometheus_javaagent-0.18.0.jar=8090:jmx_prometheus_config.yaml", "-cp", "app.jar", "org.zygiert.threadpoolapp.run" ]

  thread-pool-playground-io:
    image: thread-pool-playground
    ports:
      - "9090:9090"
    environment:
      - host=0.0.0.0
    stdin_open: true
    tty: true
    command: [ "java", "-cp", "app.jar", "org.zygiert.ioapp.run" ]

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
